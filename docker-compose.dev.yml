version: '3.8'

services:
  auth-client-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: auth-client-dev
    restart: unless-stopped
    ports:
      - '5173:5173'
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:3000/api/v1
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Prevent overwriting node_modules
      - /app/node_modules
    networks:
      - auth-network
    stdin_open: true
    tty: true
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:5173']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - 'com.auth-client.description=Auth Client Frontend - Development'
      - 'com.auth-client.version=1.0.0'

networks:
  auth-network:
    driver: bridge

